<html>
  <head>

    <title>Prešov - Speed Radars</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css"/>

<body> 
  <script src="js/semantic.min.js"></script>

 <div class="ui container">
<h1>SpeedRadarLogger</h1>
<hr/>
Projekt využívajúci dáta z rýchlostného radaru mesta prešov umiestneného na ulici Soľnobanská v Solivare.<br/>
Samotný rýchlostný radar je dodávany firmou <a href="https://www.bellimpex.sk/produkty.html">Bellimpex s.r.o.</a>

<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-map-location-dot"></i>
  Poloha Radaru
</h4>
<iframe class="ui centered" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1252.9888674988706!2d21.281296899999997!3d48.982212499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s8GW3X7JJ%2BVGM!5e1!3m2!1sen!2ssk!4v1760613822100!5m2!1sen!2ssk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-scale-balanced"></i>
  Meranie rýchlosti KPI
</h4>
<div class="ui segment center aligned"">
  <img src="https://www.imcontec.eu/charts/presov-speed-kpi.png" />
</div>



<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-chart-line"></i>
  Jednotlivé merania
</h4>
<img class="ui centered image" src="https://www.imcontec.eu/charts/presov-speed-points.png" />


<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-magnifying-glass-chart"></i>
  Histogram
</h4>
<img class="ui centered image" src="https://www.imcontec.eu/charts/presov-speed-histogram.png" />

<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-table"></i>
  Heatmapa
</h4>
<img class="ui centered image" src="https://www.imcontec.eu/charts/presov-speed-heatmap.png" />

<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-table"></i>
  Výskyt áut
</h4>
<img class="ui centered image" src="https://www.imcontec.eu/charts/presov-speed-heatmap2.png" />

<h4 class="ui horizontal divider header">
  <i class="fa-solid fa-list-ol"></i>
  TOP 25
</h4>
